<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes en una tabla</title>
</head>
<body>
    <h1>Imagenes en una tabla</h1>
    <table border="1px">
        <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
        </tr>
        <tr>
            <td> <img src="./imagenes tp/Auriculares-Vincha.jpg" alt="" width="100px" height="100px"></td>
            <td>Auriculares Vincha</td>
            <td style="text-align: center;">800</td>
        </tr>
        <tr>
            <td> <img src="./imagenes tp/mouse.jpg" alt=" no se encontro la imagen" width="100px" height="100px"></td>
            <td>Mouse Inalambrico</td>
            <td style="text-align: center;">600</td>
        </tr>
        <tr>
            <td scope="col" colspan="2">TOTAL</td>
            <td>1400</td>
        </tr>

    </table>
</body>
</html>
